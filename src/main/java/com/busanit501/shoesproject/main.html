<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이키 신발 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #555;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .product p {
            color: #777;
        }

        .product button {
            background-color: #111;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>나이키 신발 쇼핑몰</h1>
</header>
<nav>
    <a href="#">홈</a>
    <a href="#">제품</a>
    <a href="#">신상품</a>
    <a href="#">세일</a>
    <a href="#">연락처</a>
</nav>
<div class="hero">
    <h1>최신 나이키 신발 컬렉션</h1>
</div>
<div class="container">
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h2>제품 1</h2>
            <p>₩100,000</p>
            <button>구매하기</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h2>제품 2</h2>
            <p>₩120,000</p>
            <button>구매하기</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h2>제품 3</h2>
            <p>₩90,000</p>
            <button>구매하기</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h2>제품 4</h2>
            <p>₩110,000</p>
            <button>구매하기</button>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 나이키 신발 쇼핑몰. 모든 권리 보유.</p>
</footer>
</body>
</html>
