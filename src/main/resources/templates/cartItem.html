<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../static/js/load.js" defer></script>
</head>
<body>
<div id="header-container" th:insert="fragments/header :: header"></div>
<main>
    <section class="cart-section">
        <h2>장바구니</h2>
        <table class="cart-table">
            <thead>
            <tr>
                <th>상품 이미지ㅁㄴㅇㅁㄴㅇㅁㄴㅇ</th>
                <th>상품 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{/images/ + ${item.image}}" alt="상품 이미지"></td>
                <td th:text="${item.name}">상품 이름</td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 3, '₩')}">가격</td>
                <td><input type="number" th:value="${item.quantity}" min="1"></td>
                <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 3, '₩')}">총 금액</td>
                <td><button th:attr="data-id=${item.id}">삭제</button></td>
            </tr>
            </tbody>
        </table>
        <div class="total-price">
            <p>총 금액: <span th:text="${#numbers.formatDecimal(cartItems.stream().mapToDouble(i -> i.price * i.quantity).sum(), 0, 'COMMA', 3, '₩')}">₩0</span></p>
            <button>결제하기</button>
        </div>
    </section>
</main>
</body>
</html>
