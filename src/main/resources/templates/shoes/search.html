<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/baseSearch.html}"
>
<body>
<div layout:fragment="content">
    <!-- 검색 화면 구성 -->
    <div class="row content">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">검색화면</h5>
                    <form action="/shoes/search" method="get">
                        <div class="mb-3">
                            <select class="form-select mb-3" name="type">
                                <option value="">---</option>
                                <option value="n" th:selected="${pageRequestDTO.type == 'n'}">이름</option>
                                <option value="t" th:selected="${pageRequestDTO.type == 't'}">타입</option>
                                <option value="b" th:selected="${pageRequestDTO.type == 'b'}">브랜드</option>
                                <option value="p" th:selected="${pageRequestDTO.type == 'p'}">가격</option>
                                <option value="r" th:selected="${pageRequestDTO.type == 'r'}">평점</option>
                                <option value="g" th:selected="${pageRequestDTO.type == 'g'}">성별</option>
                            </select>
                            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력해주세요."
                                   th:value="${pageRequestDTO.keyword}">
                        </div>
                        <div class="input-group dueDateDiv mb-3">
                            <button type="submit" class="btn btn-primary searchBtn">검색하기</button>
                            <button type="reset" class="btn btn-warning clearBtn">초기화하기</button>
                        </div>
                        <div th:if="${responseDTO.total != null}" class="input-group dueDateDiv mb-3">
                            <h3>검색 갯수 : [[${responseDTO.total}]]개</h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 검색 결과 리스트 -->
    <div class="row content">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3 g-4" >
                        <div class="col" th:each="dto:${responseDTO.dtoList}">
                            <div class="card h-100" th:with="link = ${pageRequestDTO.getLink()}">
                                <div class="card-body" >

                                    <div th:if="${dto.shoesImages != null && dto.shoesImages.size() > 0}">
                                        <img class="card-img-top" th:src="|/view/s_${dto.shoesImages[0].uuid}_${dto.shoesImages[0].fileName}|"
                                             alt="Product Image">
                                    </div>

                                    <a th:href="|@{/shoes/update(itemId=${dto.itemId})}&${link}|">
                                    <h5 class="card-title">
                                            [[${dto.itemName}]]
                                    </h5>
                                    </a>

                                    <p class="card-text">
                                        <strong>브랜드:</strong> [[${dto.itemBrand}]]<br>
                                        <strong>타입:</strong> [[${dto.itemType}]]<br>
                                        <strong>가격:</strong> [[${dto.itemPrice}]]<br>
                                        <strong>평점:</strong> [[${dto.itemReviewRankAvg}]]<br>
                                        <strong>성별:</strong> [[${dto.itemGender}]]
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 페이징 -->
                    <!--                   페이징 부트스트랩 추가하기-->
                    <div class="paging-container">
                        <ul class="pagination paging-content">
                            <!--                                    이전화면이 나오고-->
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start-1}">Previous</a>
                            </li>

                            <th:blcok th:each="i:${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:blcok>

                            <!--                            다음 화면 이 나오고-->

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                            </li>
                        </ul>
                    </div>
                    <script>

                    </script>
                    <!--                                     페이징 부트스트랩 추가하기-->
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"
                        th:if="${resultType == 'register'}">상품추가 성공</h1>
                    <h1 class="modal-title fs-5"
                        th:if="${resultType == 'update'}">상품수정 성공</h1>
                    <h1 class="modal-title fs-5"
                        th:if="${resultType == 'delete'}">상품삭제 성공</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" th:if="${result}" >
                    작성한 게시글 번호 : [[${result}]]
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--모달창 끝-->
</div>


<!--자바스크립트 추가하는 영역-->
<script layout:fragment="javascript" th:inline="javascript">

    // 유저 확인
    const user = [[${user}]]
    console.log("user " + user)

    //show modal
    // 글 작성 후, 작성된 게시글 번호 bno 를 result 담에서 화면에 전달.
    const result = [[${result}]]

    // 자바스크립트에서 모달 객체를 사용하기 위한 인스턴스 만들기.
    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        self.location = "/board/list"

    })

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target
        // a 태그 가 아니면 해당 클릭 이벤트 함수를 나간다.
        if (target.tagName !== 'A') {
            return
        }
        // tagName 전부 a 태그만 살아 남음.
        const num = target.getAttribute("data-num")
        const link = [[${pageRequestDTO.getLink()}]]

        // 추가, 검색 및 필터 관련 정보를 추가해서, 페이징 이동하기.
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`
        formObj.submit()
        // self.location = `/board/list?page=${num}?${link}`

    }, false)
</script>

</body>
</html>
