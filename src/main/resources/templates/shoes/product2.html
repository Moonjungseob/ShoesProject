<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>상품 페이지</title>
</head>
<body>
<div layout:fragment="content">
    <form action="/shoes/product2" method="get">
        <header>
            <div id="header-container">
                <h1>쇼핑몰</h1>
                <nav>
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">신상품</a></li>
                        <li><a href="#">베스트</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="main-container">
            <aside class="left-nav">
                <h2>필터</h2>
                <ul>
                    <li><a href="#">카테고리1</a></li>
                    <li><a href="#">카테고리2</a></li>
                    <li><a href="#">카테고리3</a></li>
                    <li><a href="#">카테고리4</a></li>
                    <li><a href="#">카테고리5</a></li>
                </ul>
            </aside>
            <main>
                <section class="products">
                    <div class="product-card">
                        <div class="col" th:each="dto:${responseDTO.dtoList}">
                        <a th:href="|@{/shoes/productpage(itemId=${dto.itemId})}|">
                            <img th:src="@{/images/shoesimg1.PNG}" alt="상품 이미지1">
                        </a>
                        <h3>[[${dto.itemName}]]</h3>
                        <p>[[${dto.itemPrice}]]</p>
                    </div>

                    <!-- 추가 상품 카드 -->
                    <div class="paging-container">
                        <ul class="pagination paging-content">
                            <!--                                    이전화면이 나오고-->
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start-1}">Previous</a>
                            </li>

                            <th:blcok th:each="i:${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:blcok>

                            <!--                            다음 화면 이 나오고-->

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </section>

                <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5"
                                    th:if="${resultType == 'register'}">상품추가 성공</h1>
                                <h1 class="modal-title fs-5"
                                    th:if="${resultType == 'update'}">상품수정 성공</h1>
                                <h1 class="modal-title fs-5"
                                    th:if="${resultType == 'delete'}">상품삭제 성공</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" th:if="${result}" >
                                작성한 게시글 번호 : [[${result}]]
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </form>
</div>
<script layout:fragment="javascript" th:inline="javascript">

    // 유저 확인
    const user = [[${user}]]
    console.log("user " + user)

    //show modal
    // 글 작성 후, 작성된 게시글 번호 bno 를 result 담에서 화면에 전달.
    const result = [[${result}]]

    // 자바스크립트에서 모달 객체를 사용하기 위한 인스턴스 만들기.
    const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        modal.show()
    }

    document.querySelector(".clearBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        self.location = "/board/list"

    })

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target
        // a 태그 가 아니면 해당 클릭 이벤트 함수를 나간다.
        if (target.tagName !== 'A') {
            return
        }
        // tagName 전부 a 태그만 살아 남음.
        const num = target.getAttribute("data-num")
        const link = [[${pageRequestDTO.getLink()}]]

        // 추가, 검색 및 필터 관련 정보를 추가해서, 페이징 이동하기.
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`
        formObj.submit()
        // self.location = `/board/list?page=${num}?${link}`

    }, false)
</script>
</body>

</html>
