<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>상품 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div layout:fragment="content">
    <form action="/shoes/product2" method="get">
            <div id="header-container">
                <h2>상품 목록</h2>
            </div>
        <div class="main-container">
            <aside class="left-nav2">
                <ul id="category-list">
                    <li><a href="/shoes/product2/?type=b&keyword=" onclick="filterProducts('category1')">가격</a></li>
                    <li><a href="#" onclick="filterProducts('category2')">브랜드</a></li>
                    <li><a href="#" onclick="filterProducts('category3')">종류</a></li>
                    <li><a href="#" onclick="filterProducts('category4')">평점</a></li>

                </ul>
            </aside>
            <main>
                <section class="products" th:with="link = ${pageRequestDTO.getLink()}">
                    <div class="product-card">
                        <div class="col" th:each="dto:${responseDTO.dtoList}">
                        <a th:href="|@{/shoes/productpage2(itemId=${dto.itemId})}&${link}|">
                            <div th:if="${dto.shoesImages != null && dto.shoesImages.size() > 0}">
                                <img class="card-img-top" th:src="|/view/s_${dto.shoesImages[0].uuid}_${dto.shoesImages[0].fileName}|"
                                     alt="Product Image">
                            </div>
                        </a>
                        <h3>[[${dto.itemName}]]</h3>
                        <p>[[${dto.itemPrice}]]</p>
                    </div>
                    </div>

                    <!-- 추가 상품 카드 -->

                </section>
                <div class="paging-container">
                    <ul class="pagination paging-content">
                        <!--                                    이전화면이 나오고-->
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link" th:data-num="${responseDTO.start-1}">Previous</a>
                        </li>

                        <th:blcok th:each="i:${#numbers.sequence(responseDTO.start,responseDTO.end)}">
                            <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:blcok>

                        <!--                            다음 화면 이 나오고-->

                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link" th:data-num="${responseDTO.end +1}">Next</a>
                        </li>
                    </ul>
                </div>



            </main>
        </div>

    </form>
</div>

<script layout:fragment="javascript" th:inline="javascript">

    // 유저 확인
    const user = [[${user}]]
    console.log("user " + user)

    //show modal
    // 글 작성 후, 작성된 게시글 번호 bno 를 result 담에서 화면에 전달.
    const result = [[${result}]]

    // 자바스크립트에서 모달 객체를 사용하기 위한 인스턴스 만들기.




    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target
        // a 태그 가 아니면 해당 클릭 이벤트 함수를 나간다.
        if (target.tagName !== 'A') {
            return
        }
        // tagName 전부 a 태그만 살아 남음.
        const num = target.getAttribute("data-num")
        const link = [[${pageRequestDTO.getLink()}]]

        // 추가, 검색 및 필터 관련 정보를 추가해서, 페이징 이동하기.
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`
        formObj.submit()
        // self.location = `/board/list?page=${num}?${link}`

    }, false)

</script>
</body>

</html>
