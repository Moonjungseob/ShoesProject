<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>장바구니</title>
</head>
<body>
<div layout:fragment="content">
    <section class="cart-section">
        <h2>장바구니</h2>
        <table class="cart-table">
            <thead>
            <tr>
                <th>상품 이미지</th>
                <th>상품 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="@{/images/shoesimg1.PNG}" alt="상품 이미지"></td>
                <td th:text="${item.itemName}">상품 이름</td>
                <td th:text="${item.itemPrice}">₩ 가격</td>
                <td><input type="number" th:value="${item.quantity}" min="1"></td>
                <td th:text="${item.itemPrice * item.quantity}">₩ 총 금액</td>
                <td>
                    <form th:action="@{'/cart/delete/' + ${item.cartItemId}}" method="post">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="total-price">
            <h3 th:if="${cartItems == null}">
                장바구니가 비어있습니다.
            </h3>
            <h2 class="text-center">
                총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
            </h2>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
