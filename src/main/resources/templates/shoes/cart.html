<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>장바구니</title>
</head>
<body>
<div layout:fragment="content">
    <section class="cart-section">
        <h2>장바구니</h2>
        <table class="cart-table">
            <thead>
            <tr>
                <th>상품 이미지</th>
                <th>상품 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>총 금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img th:src="@{/images/shoesimg1.PNG}" alt="상품 이미지1"></td>
                <td>상품 이름 1</td>
                <td>₩100,000</td>
                <td><input type="number" value="1" min="1"></td>
                <td>₩100,000</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td><img th:src="@{/images/shoesimg1.PNG}" alt="상품 이미지2"></td>
                <td>상품 이름 2</td>
                <td>₩120,000</td>
                <td><input type="number" value="1" min="1"></td>
                <td>₩120,000</td>
                <td><button>삭제</button></td>
            </tr>
            <!-- 추가 상품 행 -->
            </tbody>
        </table>
        <div class="total-price">
            <p>총 금액: <span>₩220,000</span></p>
            <button>결제하기</button>
        </div>
    </section>
</div>
</body>
</html>
